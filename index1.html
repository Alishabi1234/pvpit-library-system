<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVPIT Budhgaon - Library Management System</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage">
            <div class="header">
                <h1>PVPIT Budhgaon</h1>
                <h2>Library Management System</h2>
                <p>Padmabhooshan Vasantdada Patil Institute of Technology</p>
            </div>
            
            <div class="form-group">
                <label>User Type</label>
                <select id="userType">
                    <option value="librarian">Librarian</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            
            <button onclick="login()" style="width: 100%;">Login</button>
            <div id="loginMessage"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="header">
                <h1>PVPIT Budhgaon Library</h1>
                <h2>Dashboard</h2>
                <p id="welcomeMsg"></p>
            </div>
            
            <div class="btn-grid">
                <button onclick="showPage('addBook')">Add Book</button>
                <button onclick="showPage('issueBook')">Issue Book</button>
                <button onclick="showPage('returnBook')">Return Book</button>
                <button onclick="showPage('searchBook')">Search Book</button>
                <button onclick="showPage('bookHolders')">Book Holders</button>
                <button onclick="showPage('allBooks')">All Books</button>
                <button onclick="logout()" class="back-btn">Exit</button>
            </div>
        </div>

        <!-- Add Book Page -->
        <div id="addBook" class="hidden">
            <div class="header">
                <h2>Add New Book</h2>
            </div>
            
            <div class="form-group">
                <label>Book ID</label>
                <input type="text" id="bookId" placeholder="Enter Book ID">
            </div>
            
            <div class="form-group">
                <label>Book Name</label>
                <input type="text" id="bookName" placeholder="Enter Book Name">
            </div>
            
            <div class="form-group">
                <label>Author</label>
                <input type="text" id="author" placeholder="Enter Author Name">
            </div>
            
            <div class="form-group">
                <label>Edition</label>
                <input type="text" id="edition" placeholder="Enter Edition">
            </div>
            
            <div class="form-group">
                <label>Price</label>
                <input type="number" id="price" placeholder="Enter Price">
            </div>
            
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" id="quantity" placeholder="Enter Quantity">
            </div>
            
            <div class="form-group">
                <label>ISBN</label>
                <input type="text" id="isbn" placeholder="Enter ISBN">
            </div>
            
            <button onclick="submitBook()">Submit</button>
            <button onclick="showPage('dashboard')" class="back-btn">Back</button>
            <div id="addBookMessage"></div>
        </div>

        <!-- Issue Book Page -->
        <div id="issueBook" class="hidden">
            <div class="header">
                <h2>Issue Book</h2>
            </div>
            
            <div class="form-group">
                <label>Book ID</label>
                <input type="text" id="issueBookId" placeholder="Enter Book ID">
            </div>
            
            <div class="form-group">
                <label>Book Name</label>
                <input type="text" id="issueBookName" placeholder="Enter Book Name">
            </div>
            
            <div class="form-group">
                <label>Student Roll Number</label>
                <input type="text" id="studentRoll" placeholder="Enter Roll Number">
            </div>
            
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" id="studentName" placeholder="Enter Student Name">
            </div>
            
            <div class="form-group">
                <label>Course</label>
                <input type="text" id="course" placeholder="Enter Course">
            </div>
            
            <div class="form-group">
                <label>Subject</label>
                <input type="text" id="subject" placeholder="Enter Subject">
            </div>
            
            <div class="form-group">
                <label>Issue Date</label>
                <input type="date" id="issueDate">
            </div>
            
            <div class="form-group">
                <label>Return Date</label>
                <input type="date" id="returnDate">
            </div>
            
            <button onclick="submitIssueBook()">Submit</button>
            <button onclick="showPage('dashboard')" class="back-btn">Back</button>
            <div id="issueBookMessage"></div>
        </div>

        <!-- Return Book Page -->
        <div id="returnBook" class="hidden">
            <div class="header">
                <h2>Return Book</h2>
            </div>
            
            <div class="form-group">
                <label>Book ID</label>
                <input type="text" id="returnBookId" placeholder="Enter Book ID">
            </div>
            
            <div class="form-group">
                <label>Student Roll Number</label>
                <input type="text" id="returnStudentRoll" placeholder="Enter Roll Number">
            </div>
            
            <div class="form-group">
                <label>Return Date</label>
                <input type="date" id="actualReturnDate">
            </div>
            
            <button onclick="submitReturnBook()">Submit</button>
            <button onclick="showPage('dashboard')" class="back-btn">Back</button>
            <div id="returnBookMessage"></div>
        </div>

        <!-- Search Book Page -->
        <div id="searchBook" class="hidden">
            <div class="header">
                <h2>Search Book</h2>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by Book ID, Name, Author, or ISBN">
                <button onclick="searchBooks()">Search</button>
            </div>
            
            <div id="searchResults"></div>
            
            <button onclick="showPage('dashboard')" class="back-btn">Back</button>
        </div>

        <!-- Book Holders Page -->
        <div id="bookHolders" class="hidden">
            <div class="header">
                <h2>Book Holders</h2>
                <p>Current Issued Books</p>
            </div>
            
            <div id="holdersTable"></div>
            
            <button onclick="showPage('dashboard')" class="back-btn">Back</button>
        </div>

        <!-- All Books Page -->
        <div id="allBooks" class="hidden">
            <div class="header">
                <h2>All Books</h2>
                <p>Complete Library Collection</p>
            </div>
            
            <div id="allBooksTable"></div>
            
            <button onclick="showPage('dashboard')" class="back-btn">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
